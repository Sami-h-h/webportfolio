<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .container {
            position: relative;
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* Adjust the overlay opacity as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <img class="background" src="assets/css/gallery-images/gallery (1).gif" alt="Background Image">
    <img class="overlay" src="assets/css/gallery-images/" alt="Overlay Image">
</div>

</body>
</html>
