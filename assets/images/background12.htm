る限り透明性を保ちたいと考えています。Tumblr(およびTumblrのパートナー)はクッキーを使用して、ユーザーからいくつかの個人データを収集しています。これらのクッキーの一部は、Tumblrを機能させるために不可欠ですが、他のものはTumblrのサイトやサービスを使用しながら、ユーザーの利用体験を最適化するために選択可能です。好みに合わせて変更できます!"],"Help link in post form Community Labels dropdown\u0004Help":["ヘルプ"],"Heading for tip jar feature description. Tip has two meanings here: a monetary reward and a peice of advice\u0004Here's a tip":["チップを始める"],"Landing page link to explore page\u0004Here's what's trending":["人気の投稿はこちら"],"[Tumblrmart] Banner text that will be accompanied by a button to gift someone ad-free browsing subscription\u0004Hey 👋, down here! ... Just a short message now we have your attention. Did you know that you can purchase an ad-free browsing subscription for someone else on Tumblr? By gifting others you’ll be showing your appreciation while at the same time supporting this hellsite we all love so much. It’s a win win really. ❤️ Tumblr Staff.":["こんにちは👋 注目してくれたあなたに、ちょっとしたメッセージです。Tumblr無広告ブラウジングのサブスクリプションを他のユーザーのために購入できることをご存知ですか? プレゼントすることで感謝の気持ちを伝えると同時に、私たちが愛してやまないこいこのサイトをサポートすることができます。まさにウィンウィンの関係です。❤️ Tumblrのスタッフより"],"[Tumblrmart] Banner text that will be accompanied by a button to purchase ad-free browsing subscription\u0004Hey! Hello! Down here! 🐸 We see you are using an ad-blocker. Nobody likes ads. We get it. But they are a means to an end in keeping this hellsite we all love going. Did you know you can stop seeing ads while helping the world stay weird with Tumblr? Go Ad-Free. It's a win-win, really. ❤️ Tumblr Staff":["こんにちは! 下のポップアップから失礼します! 🐸 広告ブロック機能を利用されているようですね。広告を好きなユーザーはあまりいません。それは、その通りだと思いますが、私たちが愛するこのサイトを継続させるための収益手段でもあります。Tumblrの世界がユニークであり続けることを助けながら、広告を表示しないようにできるのをご存知ですか? 無広告ブラウンジングを活用してください。それはまさにウィンウィンの関係です。❤️ Tumblrのスタッフより"],"Text shown under your birthdate in the account settings page, when it's your birthday\u0004Hey, it's your birthday today! Happy birthday! 🎂 🎉":["今日はあなたの誕生日ですね! ハッピーバースデー! 🎂 🎉"],"Community labels settings: Label for Hide column\u0004Hide":["非表示"],"Label describing a oggle under any listed Purpose or Partner.":["Tumblrが収集し、処理するユーザーに関するデータ(プライバシーポリシーに記載)に加え、Tumblrの%1$s広告パートナーは、ユーザーのデバイス上の情報を保存および\u002Fまたはアクセスし、一意の識別子、閲覧アクティビティ、IPアドレスを含むユーザーのデバイスから送信されるその他の標準的な情報などの個人データも処理します。これらの情報は、長期にわたって収集され、パーソナライズされた広告、広告測定、オーディエンスの洞察、およびTumblrの広告プログラム固有の製品開発のために使用されます。同意する場合は、下の「同意する」を選択してください。そうでない場合は、「詳細を見る」を選択することで、より多くの情報を得たり、同意の設定をカスタマイズしたり、同意を拒否したりすることができます。ユーザーの設定はTumblrにのみ適用されることにご注意ください。将来的に気が変わった場合は、プライバシー設定にアクセスし、いつでも環境設定を更新することができます。最後に、Tumblrのパートナーは、同意の代わりに正当な利益に基づいてユーザーのデータの一部を処理することがありますが、ユーザーは「詳細を見る」を選択し、リストされた目的またはパートナーの下で正当な利益の切り替えボタンをオフにすることによって、これに反対することができます。"],"DO NOT TRANSLATE. Internal Tumblr staff will manage this string in all languages.\u0004In addition to the data Tumblr collects and processes about you, which we describe in our Privacy Policy, our advertising partners store and\u002For access information on your device and also process personal data, like unique identifiers, browsing activity, and other standard information sent by your device including your IP address. This information is collected over time and used for personalised ads, ad measurement, audience insights, and product development specific to our ads program. If this sounds good to you, select \"I Agree!\" below. Otherwise, you can get more information, customize your consent preferences, or decline consent by selecting \"Learn More\". Note that your preferences apply only to Tumblr. If you change your mind in the future you can update your preferences any time by visiting your Privacy Settings. One last thing, our partners may process some of your data based on legitimate interests instead of consent but you can object to that by choosing \"Learn More\" and then disabling the Legitimate Interests toggle under any listed Purpose or Partner.":["プライバシーポリシーに記載されているTumblrが収集し処理するあなたに関するデータに加えて、Tumblrの広告パートナーは、あなたのデバイス上の情報を保存したり、それらにアクセスしたりして、固有の識別子やアクティビティ、IPアドレスを含むあなたのデバイスから送信されるその他のスタンダード情報といった個人データも処理します。これらの情報は、長期にわたって収集され、パーソナライズされた広告や広告効果測定、ユ re.":["ここには何もありません。"],"Message describing all options that will be blocked\u0004They won't be able to follow %1$s, send %1$s messages, see %1$s in search results, or interact with any of %1$s's posts.":["このユーザーは%1$sをフォローしたり、%1$sにメッセージを送信したりすることができなくなります。また、検索結果に%1$sの投稿が表示されることもなくなり、%1$sの投稿に対するインタラクションもできなくなります。"],"App settings page description\u0004Things you've connected":["すべての連携アプリ"],"An option for reporting ads where the ad contains flashing images\u0004This ad contains flashing images.":["この広告にはフラッシュ画像が含まれています。"],"An option for reporting ads where the ad is not rendering correctly\u0004This ad seems broken.":["広告が壊れている。"],"This message is shown when the collection is empty\u0004This collection is empty.":["このコレクションは空です。"],"Text on warning screen that appears when a user opens an adult blog\u0004This content has been hidden due to its potentially mature nature.":["このコンテンツは、成人無向けコンテンツを含む可能性があるため、非表示になっています。"],"Error message for missing explicit post.\u0004This content has been hidden due to its potentially sensitive nature. For more information read our [link]Sexually Explicit Content Policy[\u002Flink].":["このコンテンツは、閲覧注意コンテンツを含む可能性があるため、非表示になっています。より詳しい情報は、Tumblrの[link]露骨な性表現に関するポリシー[\u002Flink] をご覧ください。"],"Text of a modal that appears when a domain registry is under maintenance\u0004This domain cannot be purchased right now, since the registry is under maintenance. Please try again later!":["レジストリがメンテナンス中のため、このドメインは現在購入できません。後ほどもう一度お試しください!"],"Title of a modal that appears when a domain cannot be connected\u0004This domain is already in use":["このドメインは既にTumblrに使用されています"],"Title of a modal that appears when a domain cannot be connected\u0004You're almost there!":["もうすぐです!"],"when trying to login and the email doesn't have an account\u0004This email doesn't have a Tumblr account. [link]Sign up[\u002Flink] now?":["このメールアドレスではTumblrアカウントが作成されていません。今すぐ[link]登録[\u002Flink]しますか?"],"Blaze campaign engagements popover: description\u0004This is a breakdown of engagements y iolence topic\u0004Violence":["暴力"],"Button text directing to the user dashboard\u0004Visit your dashboard":["ダッシュボードを開く"],"Inviting users to make their own tumblr apps\u0004Wanna make an app? Cool. [a1]Register[\u002Fa1] to use the [a2]Tumblr API[\u002Fa2], then have at it.":["アプリの開発に興味はありませんか? [a1]登録[\u002Fa1]して、[a2]Tumblr API[\u002Fa2]をご利用ください。"],"Blaze intro page footer\u0004Want to learn more? Visit our [faqLink]FAQ page[\u002FfaqLink]":["もっと詳しく知りたいですか? [faqLink]よくある質問ページ[\u002FfaqLink]をご覧ください"],"Login wall: Title shown when user clicks on the \"Reblog\" button, after exceeding click counter limit\u0004Want to share? You're nearly there…":["これをシェアしますか? あと少しで完了です..."],"Another user was active on one of the logged in user's posts\u0004Was active on the post":["が投稿にリアクションしました"],"Title of a link to open a video on an external site. The placeholder is the name of the external site.\u0004Watch on %1$s":["%1$sで再生"],"Next to the toggle to enable or disable tumblr labs experiments\u0004Watch your step":["よく確認しよう"],"A toast message telling the user the post will take a while to save because it still needs to proccess the videos in the psot\u0004We are still processing your video, it will take a moment to save your post":["動画は現在処理中です。投稿の保存まで少々お待ちください。"],"[TumblrMart] Text in a pop-up window shown when Horse Friend game expires.\u0004We at TumblrMart hope you enjoyed playing Horse Friend. Before you go, write a farewell post and we'll clean up any remaining poo.":["あなたが「馬の友達」を楽しんでいただけたら、嬉しく思います。終了前に、お別れの投稿を書きましょう。残ったフンは私たちが片付けます。"],"Registration error text\u0004We could not complete your registration at this time.":["登録を完了できませんでした。"],"Error message shown when a user tries to add a blog to a collection but the text is not found\u0004We couldn't find any blog with that name":["その名前に一致するブログは見つかりませんでした。"],"Help text for Answer Time - paragraph 1 of 3\u0004We get the world's most interesting people to open up their Tumblr ask box, and you get a few days to fill it with whatever questions you want. Then they'll answer as many questions as they can, live on their Tumblrs, for one eclectic hour.":["世界でもっとも注目を浴びている人びとにTumblrの質問ボックスを解放してもらいました。質問の締切まで数日間あります。どんな質問でも大丈夫。できる限り多くの質問にTumblr上で生の声で答えてくれます。"],"SSL certificate description\u0004We give you strong HTTPS encryption with your domain for free. This provides a trust indicator for your visitors and keeps their connection to your site secure.":["Tumblrでは、あなたのドメインに強力なHTTPS暗号化を無料で提供しています。これにより、あなたのブログの訪問者に信頼指標を提供し、あなたのサイトへの接続を安全に保つことができます。"],"Introducing Tumblr\u0004We made it really, really simple for people to make a blog and put whatever they want on it. Stories, photos, GIFs, TV shows, links, quips, dumb jokes, smart jokes, Spotify tracks, mp3s, videos, fashion, art, deep stuff. Tumblr is [blogCountMillions] million different blogs, filled with literally whatever.":["Tumblrでは、ストーリー、画像、GIF、テレビ番組、リンク、面白ジョーク、おもしろジョーク、Sportifyトラック、mp3、動画、ファッション、アート、ディープなコンテンツなど、なんでも好きなものを題材に簡単にブログを作成して投稿できます。Tumblrには、[blogCountMillions]百万件もの異なるブログを見つけることができます。"],"Blaze guide second step description\u0004We moderate all the content people promote through Blaze, checking whether they are within our Community Guidelines. This way, we can ensure the best experience for everyone.":["ブーストを通じてブーストされるすべてのコンテンツのモデレートは、Tumblrのコミュニティガイドラインに沿っているかどうかをチェックしています。そうすることで、すべてのユーザーが最高の体験をできるように努めています。"],"Blaze guide second step description\u0004We moderate all the content people promote through Blaze, checking whether they are within our [guidelinesLink]Community Guidelines[\u002FguidelinesLink]. This way, we can ensure the best experience for everyone.":["ブーストを通じてブーストされるすべてのコンテンツのモデレートは、Tumblrの[guidelinesLink]コミュニティガイドライン[\u002FguidelinesLink]に沿っているかどうかをチェックしています。そうすることで、すべてのユーザーが最高の体験をできるように努めています。"],"Blaze guide second step description\u0004We try to moderate posts as fast as possible, depending on how much content we need to review. This can take up to one business day, but there’s no guaranteed time. If it’s taking too long for your taste, you can extinguish your post.":["審査する必要があるコンテンツのボリュームにもよりますが、できる限り迅速に投稿をモデレートするように努めています。通常1営業日がかかりますが、保証されている時間ではありません。もし、時間がかかりすぎていると感じる場合、投稿をキャンセルすることもできます。"],"Activity item text for a Rejected appeal on Community Label post\u0004We re-reviewed your post and determined it needed a Community Label.":["あなたの投稿を再審査したところ、コミュニティラベルが必要であると判断されました。"],"Activity item text for an Accepted appeal on Community Label post\u0004We re-reviewed your post and removed the Community Label.":["あなたの投稿を再審査した上で、コミュニティラベルが削除されました。"],"Refers to the contact information about a domain owner\u0004We recommend keeping privacy protection on.":["プライバシー保護を有効にすることが推奨されます。"],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004We review every report carefully. Thank you for keeping {{hostAppName}} safe and clean!":["Tumblrではすべての報告を確認しています。{{hostAppName}}を安全で過ごしやすい場所に保っていただきありがとうございます。"],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004We're currently performing maintenance on this section of {{hostAppName}}. Please check back later.":["現在、{{hostAppName}}のこのセクションのメンテナンスを行っています。後で再確認してください。"],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004is using a feature that's not supported on your version of {{hostAppName}}.":["ご使用の{{hostAppName}}のバージョンでサポートされていない機能を使用しています。"],"{{hostAppName}} is a token that will be replaced by Tumblr Live\u0004{{hostAppName}} Live on web is in early access mode!":["Webでの{{hostAppName}}ライブは早期アクセスモードです。"],"Activity item text for a Flagged appeal on Community Label post\u0004We reviewed your post and determined it needed a Community Label.":["あなたの投稿を再審査したところ、コミュニティラベルが必要であると判断されました。"],"A message letting users know the authorization code has been emailed to their mailbox\u0004We sent the transfer authorization code to [ownerEmailAddress]. If you don't receive it shortly, check your spam folder.":["[ownerEmailAddress]に移管認証コードが送信されました。すぐに届かない場合は、迷惑メールフォルダをご確認ください。"],"Message to show to the user when it's d]%[\u002Fsubtitle]":["[number][small]件の投稿がリブログされました[\u002Fsmall] [subtitle][percentReblogged]%[\u002Fsubtitle]"],"Blaze campaign: Abbreviation of X clicks earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X engagements earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X follows earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X impressions earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X likes earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X reblogs earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X replies earned\u0004[number] earned":["獲得数: [number]"],"Blaze campaign: Abbreviation of X shares earned\u0004[number] earned":["獲得数: [number]"],"Label showing how many levels deep the reblog is\u0004[number] reblog deep":["リブログの深さ: [number]"],"Answer to question: how does Tumblr supporter badge work?\u0004[p] You will receive a loyalty badge that evolves with your continued support. On the monthly plan, you'll start out with Steel at $2.99 per month, upgrade to Copper at three months, Gold at six months, and Platinum at 12 months. On the other hand, a yearly pledge of $29.99 will catapult you straight to Platinum. In either case, the final level is Oil Slick, which you'll reach after two years on the monthly plan or one year after purchasing the annual subscription: a small acknowledgment of your long-term support that you can proudly display on the dashboard. [\u002Fp] [p] And it gets better: you'll never lose the time you've banked as a Supporter. If you cancel your subscription or a payment fails, you won't have access to your badge anymore, but your time as a Supporter will be stored for posterity: Should you resume your subscription, it will continue from the level you were on when you canceled (i.e., if you canceled at Copper after four months, you would resume at Copper upon reactivating your subscription). You are, of course, free to cancel at any time. Note that this recurring subscription will renew automatically at each interval unless you cancel. [\u002Fp]":["[p]あなたは、継続的なサポートによって進化するロイヤリティバッジを受け取ることになります。月額プランの場合、月額2.99ドルのスチールからスタートし、3ヶ月でブロンズ、6ヶ月でゴールド、12ヶ月でプラチナにアップグレードされます。また、29.99ドルで年間契約をすれば、最初からプラチナに昇格されます。どちらの場合も最終レベルは玉虫色で、月額プランなら2年経過後、または年間サブスクリプションなら購入してから1年後に到達します。それは、ダッシュボードに誇らしげに飾れる長期的な支援に対するささやかな感謝の気持ちです。[p][p]さらに、朗報です。サポーターとして積み立てた時間を失うことはありません。サブスクリプションを解約した場合、または支払いに失敗した場合、バッジにアクセスすることはできなくなりますが、サポーターとしての期間はその後のために保存されます: サブスクリプションを再開する場合は、解約した時点のレベルが継続されます(例: 4ヶ月でブロンズの時に解約した場合、サブスクリプションを再開するとブロンズで再開されます)。もちろん、いつでも自由に解約することができます。このサブスクリプションは、あなたが解約しない限り、各インターバルで自動的に更新されますのでご注意ください。[\u002Fp]"],"Description of the domain transfer process\u0004[p]To transfer your domain, we will need the domain's authorization code. It might also be called secret code, auth code, or EPP code. You can usually find this in the domain settings page of your domain provider.[\u002Fp] [p]It takes 10-20 minutes to set up. It can take up to 5 days for the domain to be transferred, depending on your provider.[\u002Fp]":["[p]ドメインを移管するには、ドメイン認証コードが必要です。シークレットコード、認証コード、EPPコードと呼ばれることもあります。通常、ドメインプロバイダのドメイン設定ページで見つけることができます。[\u002Fp][p]設定には10～20分かかります。また、ドメインが移管されるまでプロバイダによっては最大5日間かかることがあります。[\u002Fp]"],"Description of the domain transfer process\u0004[p]To transfer your domain, we will need the domains authorization code. It might also be called secret code, auth code, or EPP code. You can usually find this in the domain settings page of your domain provider.[\u002Fp] [p]It takes 10-20 minutes to set up. It can take up to 5 days for the domain to be transferred, depending on your provider.[\u002Fp]":["[p]ドメインを移管するには、ドメイン認証コードが必要です。シークレットコード、認証コード、EPPコードと呼ばれることもあります。通常、ドメインプロバイダのドメイン設定ページで見つけることができます。[\u002Fp][p]設定には10～20分かかります。また、ドメインが移管されるまでプロバイダによっては最大5日間かかることがあります。[\u002Fp]"],"Text for confirmation dialog, when user sets their birthdate on the account
